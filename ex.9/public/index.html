<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Phone Book</title>
    <style>
        .no-gutters {
            margin-right: 0;
            margin-left: 0;
        }

        .no-gutters > .col,
        .no-gutters > [class*="col-"] {
            padding-right: 0;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row phone-book">
            <!-- Добавление контакта -->
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Добавить контакт
                    </div>
                    <div class="card-body">
                        <form class="addContactForm">
                            <div class="form-group no-gutters row">
                                <label for="addContactPhone" class="col-md-12 col-lg-3 col-form-label">Номер:</label>
                                <div class="col-md-12 col-lg-9">
                                    <input type="text"
                                           class="form-control addContact-phone phoneNumber"
                                           id="addContactPhone"
                                           placeholder="Номер телефона">
                                </div>
                            </div>
                            <div class="form-group no-gutters row">
                                <label for="addContactName" class="col-md-12 col-lg-3 col-form-label">Имя:</label>
                                <div class="col-md-12 col-lg-9">
                                    <input type="text"
                                           class="form-control addContact-name"
                                           id="addContactName"
                                           placeholder="Имя">
                                </div>
                            </div>
                            <div class="form-group no-gutters row">
                                <label for="addContactSurname" class="col-md-12 col-lg-3 col-form-label">Фамилия:</label>
                                <div class="col-md-12 col-lg-9">
                                    <input type="text"
                                           class="form-control addContact-surname"
                                           id="addContactSurname"
                                           placeholder="Фамилия">
                                </div>
                            </div>
                            <div class="form-group error d-none">
                                <div class="col alert alert-danger error-msg">
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-warning addExtraItem"
                                        type="button"
                                        id="addExtraData">
                                    Добавить поле
                                </button>
                            </div>
                            <div class="form-group text-center add-extra-data extras-data-list">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-success" type="submit">
                                    Добавить контакт
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Поиск и список контактов -->
            <div class="col-4">
                <div class="row mb-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Найти контакт
                            </div>
                            <div class="card-body">
                                <form class="searchContact">
                                    <div class="form-row">
                                        <div class="form-group col-4">
                                            <label for="searchContactPhone">Номер:</label>
                                            <input type="text"
                                                   class="form-control searchContact-phone phoneNumber"
                                                   id="searchContactPhone"
                                                   placeholder="Номер телефона">
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="searchContactName">Имя:</label>
                                            <input type="text"
                                                   class="form-control searchContact-name"
                                                   id="searchContactName"
                                                   placeholder="Имя контакта">
                                        </div>

                                        <div class="form-group col-5">
                                            <label for="searchContactSurname">Фамилия:</label>
                                            <input type="text"
                                                   class="form-control searchContact-surname"
                                                   id="searchContactSurname"
                                                   placeholder="Фамилия контакта">
                                        </div>
                                    </div>
                                    <div class="form-row justify-content-md-center">
                                        <div class="form-group">
                                            <button class="btn btn-default" type="submit">
                                                Найти
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Список контактов
                            </div>
                            <div class="card-body" >
                                <select class="form-control contactsList" style="overflow-y: auto">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Подробная информация о контакте -->
            <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Информация о контакте
                        </div>
                        <div class="card-body">
                            <form class="contactInfo">
                                <input class="contactInfo-id" type="text" hidden>
                                <div class="form-group no-gutters row">
                                    <label for="contactPhone" class="col-md-12 col-lg-3 col-form-label">Номер:</label>
                                    <div class="col-md-12 col-lg-9">
                                        <input type="text"
                                               class="form-control phoneNumber contactInfo contactInfo-phone"
                                               id="contactPhone"
                                               disabled
                                               placeholder="Номер телефона">
                                    </div>
                                </div>
                                <div class="form-group no-gutters row">
                                    <label for="contactName" class="col-md-12 col-lg-3 col-form-label">Имя:</label>
                                    <div class="col-md-12 col-lg-9">
                                        <input type="text"
                                               class="form-control contactInfo contactInfo-name"
                                               id="contactName"
                                               disabled
                                               placeholder="Имя">
                                    </div>
                                </div>
                                <div class="form-group no-gutters row">
                                    <label for="contactSurname" class="col-md-12 col-lg-3 col-form-label">Фамилия:</label>
                                    <div class="col-md-12 col-lg-9">
                                        <input type="text"
                                               class="form-control contactInfo contactInfo-surname"
                                               id="contactSurname"
                                               disabled
                                               placeholder="Фамилия">
                                    </div>
                                </div>
                                <div class="form-group error d-none">
                                    <div class="col alert alert-danger error-msg">
                                    </div>
                                </div>
                                <div class="form-group text-center view-extra-data extras-data-list">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary mb-2 editContact" type="button">
                                        Редактировать
                                    </button>
                                    <button class="btn btn-warning mb-2 addExtraItem d-none" type="button">
                                        Добавить поле
                                    </button>
                                    <button class="btn btn-success mb-2 saveContact d-none" type="button">
                                        Сохранить
                                    </button>
                                    <button class="btn btn-danger mb-2 deleteContact" type="button">
                                        Удалить
                                    </button>
                                    <button class="btn btn-default mb-2 cancelEdit d-none" type="button">
                                        Отмена
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>

    </div>
</body>
<script src="client.js"></script>
</html>
